<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Page with Buttons</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        background-color: #121212;
        color: white;
        font-family: Arial, sans-serif;
      }

      button {
        padding: 15px 20px;
        font-size: 18px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #openBlank {
        background-color: #28a745;
        color: white;
      }

      #openIframe {
        background-color: #007bff;
        color: white;
      }

      iframe {
        display: none;
        width: 90%;
        height: 80vh;
        border: 2px solid white;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <button id="openBlank">Open About Blank</button>
    <button id="openIframe">Open Interstellar</button>
    <iframe id="interstellarFrame"></iframe>
    <script>
      function loadPageContent(doc) {
        doc.open();
        doc.write(`
                
					<html>
						<head>
							<title>About Blank Page</title>
							<style>
                        body {
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            height: 100vh;
                            flex-direction: column;
                            background-color: #121212;
                            color: white;
                            font-family: Arial, sans-serif;
                        }

                        button {
                            padding: 15px 20px;
                            font-size: 18px;
                            margin: 10px;
                            border: none;
                            border-radius: 5px;
                            cursor: pointer;
                        }

                        #openBlank {
                            background-color: #28a745;
                            color: white;
                        }

                        #openIframe {
                            background-color: #007bff;
                            color: white;
                        }

                        iframe {
                            display: none;
                            width: 90%;
                            height: 80vh;
                            border: 2px solid white;
                            margin-top: 20px;
                        }
                    </style>
						</head>
						<body>
							<button id="openBlank">Open About Blank</button>
							<button id="openIframe">Open Interstellar</button>
							<iframe id="interstellarFrame"></iframe>
							<script>
                        document.getElementById("openBlank").onclick = () => {
                            const win = window.open("about:blank", "_blank");
                            if (win) {
                                loadPageContent(win.document);
                            } else {
                                alert("Popup blocked! Please allow popups for this site.");
                            }
                        };

                        document.getElementById("openIframe").onclick = () => {
                            const iframe = document.getElementById("interstellarFrame");
                            iframe.src = "https://matheqn.up.railway.app/";
                            iframe.style.display = "block";
                        };
                    <\/script>
							</body>
						</html>
            `);
        doc.close();
      }
      document.getElementById("openBlank").onclick = () => {
        const win = window.open("about:blank", "_blank");
        if (win) {
          loadPageContent(win.document);
        } else {
          alert("Popup blocked! Please allow popups for this site.");
        }
      };
      document.getElementById("openIframe").onclick = () => {
        const iframe = document.getElementById("interstellarFrame");
        iframe.src = "https://matheqn.up.railway.app/";
        iframe.style.display = "block";
      };
    </script>
  </body>
</html>
